<template>
    <div if:true={isModalOpen}>
        <c-custom-confirm-modal content={label.MS_Sure_To_Delete} title={label.MS_Delete_Product} record-id={recordIdToDelete} onclosemodal={handleCloseModal}></c-custom-confirm-modal>
    </div>
    <lightning-spinner if:true={isLoading} style="z-index: 999;" alternative-text="Loading" variant="brand" size="large">
    </lightning-spinner>
    <div if:false={resultList.length} style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; ">
        <img src="https://cdni.iconscout.com/illustration/free/thumb/empty-cart-4085814-3385483.png" alt="Shopping cart is empty"  />
    </div>
    <div class="custom-sub-main-con" if:true={resultList.length}>
        <div class="row">
            <div class="col-xl-9 col-lg-9 col-md-8">
                <div class="cart-item-container">
                    <div class="cart-level1 float-fix">
                        <span class="m-your-cart left">
                            {label.MS_Your_Order}
                        </span>
                        <span class="right">
                            {label.MS_You_Have} <span class="cart-count">{totalCount}</span> {label.MS_Items_In_cart}
                        </span>
                    </div>
                    <div class="cart-level2">
                        <template for:each={resultList} for:item="id">
                            <c-custom-cart-item 
                                key={id.Id} 
                                record-id={id.Id} 
                                number={id.count} 
                                price={id.price}
                                onpriceproduct={handleChangeTotalPrice}
                                ondeleterecord ={handleOpenConfirmModal}
                                onchangecount={handleChangeTotalPriceByNumber}
                            ></c-custom-cart-item>
                        </template>
                    </div>
                    <div class="cart-level3">
                        <div class="addition-actions-btn float-fix">
                            <div>
                                <a href="/s"> <i class="fa fa-chevron-left" aria-hidden="true"></i> {label.MS_Continue_Shopp}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-4">
                <div class="cart-value-container">
                    <div class="cart-level1 float-fix">
                        <span class="left">
                            {label.MS_Details_Price}
                        </span>
                    </div>
                    <div class="cart-price-calculate-con">
                        <div class="item-sub-price float-fix">
                            <span class="left">{label.MS_Price_Without_Symbol} ({totalCount} {label.MS_Items})</span>
                        </div>
                        <div class="amount-payable float-fix">
                            <span style="margin-right: 4%;font-size: 18px;">{label.MS_Total_Amount}:</span>
                            <span style=" font-size: 18px;">â‚¬{totalPrice}</span>
                        </div>
                    </div>
                    <div class="order-place-btn">
                        <a href="/s/order">{label.MS_Checkout}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
