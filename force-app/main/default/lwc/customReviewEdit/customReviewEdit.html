<template>
    <div class="spinner">
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">
             </lightning-spinner>
        </template>
    </div>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.MS_Edit_Label} {productReview.CreatedBy.Name} {label.MS_User_Review}</h2>
                </header>
                <lightning-record-edit-form 
                    object-api-name="Product_Review__c"
                    record-id={productReview.Id}
                    onsubmit={submitDetails} 
                    onsuccess={handleSuccess}>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-layout multiple-rows vertical-align="start">
                            <lightning-layout-item size="8" padding="horizontal-small">
                                <div class="slds-form-element" style="margin-left:5px;">                    
                                    <label for={nameField} class="slds-form-element__label" ></label>
                                    <div class="slds-form-element__control">
                                        <lightning-input-field variant="label-hidden" onchange={handleChangeName} value={name} field-name={nameField} required></lightning-input-field>
                                    </div>                    
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="4" padding="horizontal-small">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="record-name"></label>
                                    <div class="slds-form-element__control" style="margin-left:-23px;">
                                        <c-custom-star-rating onratingchange={handleRatingChanged} color-positive="#fdd500" 
                                            onchange={handleChange}
                                            color-default="#fdd500"
                                            color-ok="#fdd500"
                                            rating={rating}
                                            color-negative="#fdd500" 
                                            space-between="small" 
                                            number-of-stars="5" 
                                            size="small">
                                        </c-custom-star-rating>
                                    </div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item padding="horizontal-small">
                                <lightning-input-field  onchange={handleChangeComment} field-name={commentField} required></lightning-input-field>
                            </lightning-layout-item>
                        </lightning-layout>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title={label.MS_Cancel_Button}>{label.MS_Cancel_Button}</button>
                    <button class="slds-button slds-button_brand" type="submit" disabled={disabled} title={label.MS_Submit}>{label.MS_Submit}</button>
                </footer>
            </lightning-record-edit-form>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
