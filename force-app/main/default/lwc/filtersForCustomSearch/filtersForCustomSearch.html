<template>
    <h2>{label.MS_Filter}</h2>
    <div style="display: flex; justify-content: center; flex-direction: column;">
        <div style="min-width: 15%;">
            <c-product-producer-picklist ongetproducervalue={handleProducerChange} ></c-product-producer-picklist>
        </div>
        <div style="min-width: 15%;">
            <c-product-family-picklist ongetfamilyvalue={handleGetFamilyValue}></c-product-family-picklist>
        </div>
        <div style="min-width: 15%; margin-top: 3%;">
            <c-product-price-slider min="0" max="3000" step="1" start="10" end="700" onchange={handlePriceChange}></c-product-price-slider>
        </div>
        <div style="display: flex; justify-content: center;">
            <lightning-button label={label.MS_Submit} onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </div>
</template>
